<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trade View 2025 XAUUSD.m</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000000;
      height: 100%;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    #chart {
      width: 100%;
      height: 100%;
      position: relative;
    }
    .chart-header {
      position: absolute;
      top: 73px;
      left: 5px;
      z-index: 10;
      color: #ffffff;
      font-family: Arial, sans-serif;
    }
    .chart-header::before {
      content: "";
      position: absolute;
      top: -3px;
      left: -5px;
      width: 83.8vw;
      height: 4px;
      background-color: #2B3543;
    }
    .chart-header .symbol {
      font-weight: 900;
      color: #4597FF;
      font-size: 13px;
      margin-top: 5px;
    }
    .chart-header .desc {
      font-weight: 800;
      color: #ffffff;
      font-size: 12px;
      margin-top: 5px;
    }

    /* Firebase tugma zonasi */
    .click-zone {
      position: absolute;
      top: 0;
      right: 0;
      width: 120px;
      height: 80px;
      z-index: 20;
      cursor: pointer;
    }

    /* Indikator tugmasi â€” past oâ€˜ngda, koâ€˜rinmas */
    .indicator-toggle {
      position: absolute;
      bottom: 0;
      right: 0;
      width: 120px;
      height: 80px;
      z-index: 30;
      cursor: pointer;
      background: transparent;
    }
  </style>

  <script src="https://unpkg.com/lightweight-charts@4.1.0/dist/lightweight-charts.standalone.production.js"></script>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB1_XCbC777hKwxlilhMeq5Hpty1dvDT1I",
      authDomain: "giper-8fd92.firebaseapp.com",
      databaseURL: "https://giper-8fd92-default-rtdb.firebaseio.com",
      projectId: "giper-8fd92",
      storageBucket: "giper-8fd92.firebasestorage.app",
      messagingSenderId: "485740337398",
      appId: "1:485740337398:web:ab901fd4f28219ea5834d7"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // ðŸ”¹ CHART TUZILISHI
    const chart = LightweightCharts.createChart(document.getElementById("chart"), {
      layout: { background: { color: "#000000" }, textColor: "#ffffff" },
      grid: { vertLines: { color: "#2B3543" }, horzLines: { color: "#2B3543" } },
      rightPriceScale: { borderColor: "#2B3543" },
      timeScale: { borderColor: "#2B3543", timeVisible: true, secondsVisible: false },
    });

    // ðŸ”¸ Shamlar
    const candleSeries = chart.addCandlestickSeries({
      upColor: "#26a69a",
      borderUpColor: "#26a69a",
      wickUpColor: "#26a69a",
      downColor: "#ef5350",
      borderDownColor: "#ef5350",
      wickDownColor: "#ef5350",
    });

    // ðŸ”¹ Yangi indikator (koâ€˜k-oq neon chiziq)
    let indicatorLine = null;
    let indicatorVisible = false;

    function toggleIndicator() {
      if (indicatorVisible) {
        if (indicatorLine) chart.removeSeries(indicatorLine);
        indicatorVisible = false;
      } else {
        indicatorLine = chart.addLineSeries({
          color: "blue", // havo rang
          lineWidth: 3,
          lastValueVisible: false,
          priceLineVisible: false,
        });
        indicatorLine.applyOptions({
          crossHairMarkerVisible: false,
        });
        indicatorLine.setData(candles.map(c => ({ time: c.time, value: c.close })));
        indicatorVisible = true;
      }
    }

    // ðŸ”¸ Indikator tugmasi ishlaydi
    document.addEventListener("DOMContentLoaded", () => {
      document.querySelector(".indicator-toggle").addEventListener("click", toggleIndicator);
    });

    // ðŸ”¸ Yasalma candle maâ€™lumotlar
    let candles = [];
    let time = Math.floor(Date.now() / 1000) - 60 * 1000;
    let price = 4000;

    for (let i = 0; i < 1000; i++) {
      const open = price;
      const close = open + (Math.random() - 0.5) * 5;
      const high = Math.max(open, close) + Math.random() * 2;
      const low = Math.min(open, close) - Math.random() * 2;
      candles.push({ time, open, high, low, close });
      time += 60;
      price = close;
    }
    candleSeries.setData(candles);

    let tradeSignal = "buy";
    let firebaseEnabled = false;

    document.querySelector(".click-zone").addEventListener("click", () => {
      if (!firebaseEnabled) {
        firebaseEnabled = true;
        const tradeRef = ref(db, "trade/trade");
        onValue(tradeRef, (snapshot) => {
          const val = snapshot.val();
          if (val) tradeSignal = val.toLowerCase();
        });
      }
    });

    // ðŸ”¸ Candle va indikator harakat
    let currentCandle = candles[candles.length - 1];
    let lastCandleStart = Date.now();
    const CANDLE_DURATION = 60000;
    const startTime = Date.now();

    setInterval(() => {
      const now = Date.now();
      const elapsed = (now - startTime) % 2000;
      const direction = elapsed < 1000 ? "down" : "up";
      let speed = 0.4;

      if (now - lastCandleStart >= CANDLE_DURATION) {
        const open = currentCandle.close;
        const close = open;
        const high = open;
        const low = open;
        const newCandle = { time, open, high, low, close };
        time += 60;
        candles.push(newCandle);
        if (candles.length > 1200) candles.shift();
        currentCandle = newCandle;
        lastCandleStart = now;
      } else {
        let close;
        const open = currentCandle.open;
        if (firebaseEnabled) {
          if (tradeSignal === "buy") close = currentCandle.close + Math.random() * speed;
          else if (tradeSignal === "sell") close = currentCandle.close - Math.random() * speed;
          else close = currentCandle.close + (Math.random() - 0.5) * speed;
        } else {
          close = direction === "up"
            ? currentCandle.close + Math.random() * speed
            : currentCandle.close - Math.random() * speed;
        }
        const high = Math.max(currentCandle.high, close);
        const low = Math.min(currentCandle.low, close);
        currentCandle.close = close;
        currentCandle.high = high;
        currentCandle.low = low;
        candles[candles.length - 1] = currentCandle;
      }

      candleSeries.setData(candles);

      // ðŸ”¹ Indikator chizigâ€˜ini shamlar bilan birga yuritish
      if (indicatorVisible && indicatorLine) {
        indicatorLine.setData(candles.map(c => ({ time: c.time, value: c.close })));
      }
    }, 1000);
  </script>
</head>
<body>
  <div id="chart">
    <div class="chart-header">
      <div class="symbol">XAUUSD â†“ M1</div>
      <div class="desc">Spot Gold...</div>
    </div>

    <!-- Firebase yoqish zonasi -->
    <div class="click-zone"></div>

    <!-- Pastki oâ€˜ng koâ€˜rinmas indikator tugmasi -->
    <div class="indicator-toggle"></div>
  </div>
</body>
</html>
